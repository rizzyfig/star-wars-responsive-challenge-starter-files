<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge YOU</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/responsive-grid.css" />
  <link rel="stylesheet" href="styles/main.css" />
</head>


<body>
  <header>
  	<div class="row">
  		<h1>Star Wars Characters</h1>
  		<h6>Incomplete list</h6>
  	</div>
  </header>
  <main>

    <div class="row">
      <div class="col-4">
        <div class="box">
        	<img class="card-image" src ="images/rey_square.png">
        	<p class ="title">Ray</p>
        	<p class ="caption">Protagonist,from Tatooine</p>
        </div>
      </div>

      <div class="col-4">
        <div class="box">
        	<img class="card-image" src ="images/finn_square.png">
        	<p class ="title">Finn</p>
        	<p class ="caption">Storm Trooper,befriends Ray</p>
        </div>
      </div>

      <div class="col-4">
        <div class="box">
        	<img class="card-image" src ="images/kylo_square.png">
        	<p class ="title">Kylo</p>
        	<p class ="caption">Main villain, or is he?</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="box">
        	<img class="card-image" src ="images/poe_square.png">
        	<p class ="title">Poe</p>
        	<p class ="caption">Nuetral pilot</p>
        </div>
      </div>

      <div class="col-4">
        <div class="box">
        	<img class="card-image" src ="images/chewbacca_square.png">
        	<p class ="title">Chewbacca</p>
        	<p class ="caption">A great first mate</p>
        </div>
      </div>

      <div class="col-4">
        <div class="box">
        	<img class="card-image" src ="images/yoda_square.png">
        	<p class ="title">Yoda</p>
        	<p class ="caption">Wise old Jedi master</p>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
